<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Estilo de Jogo</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            padding-top: 3rem;
        }
        .quiz-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .pergunta {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">

            <div class="quiz-container">
                <h1 class="text-center mb-4">ðŸŽ¯ Quiz de Estilo de Jogo</h1>

                <form action="/quiz" method="POST">

                    {% for pergunta in perguntas %}
                        <div class="pergunta">
                            <label class="form-label"><strong>{{ loop.index }}. {{ pergunta }}</strong></label><br>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="p{{ loop.index }}" id="p{{ loop.index }}_1" value="1" required>
                                <label class="form-check-label" for="p{{ loop.index }}_1">1 - Fortemente Contra</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="p{{ loop.index }}" id="p{{ loop.index }}_2" value="2" required>
                                <label class="form-check-label" for="p{{ loop.index }}_2">2 - Levemente Contra</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="p{{ loop.index }}" id="p{{ loop.index }}_3" value="3" required>
                                <label class="form-check-label" for="p{{ loop.index }}_3">3 - Neutro</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="p{{ loop.index }}" id="p{{ loop.index }}_4" value="4" required>
                                <label class="form-check-label" for="p{{ loop.index }}_4">4 - Levemente a Favor</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="p{{ loop.index }}" id="p{{ loop.index }}_5" value="5" required>
                                <label class="form-check-label" for="p{{ loop.index }}_5">5 - Fortemente a Favor</label>
                            </div>
                        </div>
                    {% endfor %}

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">ðŸŽ¯ Finalizar Quiz e Ver Resultados</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
